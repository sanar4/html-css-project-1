<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Lemon Restaurant</title>

    <!-- Open Graph Protocol meta tags, Required -->
    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.jpg" />
    <meta
      property="og:url"
      content="https://sanar4.github.io/html-css-project-1/"
    />
    <!-- Open Graph Protocol meta tags, Optional -->
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist. "
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <img src="img/logo.jpg" alt="top logo" width="200px" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="location.html">Location</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="booking.html">Book a Table</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>About</h1>
      <video width="320" height="240" controls muted>
        <source src="video.mp4" type="video/mp4" />
      </video>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corrupti, aut.
      </p>
      <br />
      <audio loop controls>
        <source src="music.ogg" type="audio/ogg" />
      </audio>
      <br />
      <h1>Video with Rating</h1>
      <video controls width="320" height="240">
        <source src="video.mp4" type="video/mp4" />
      </video>

      <form method="POST">
        <div>
          <label for="rating">Rating</label>
          <input
            type="range"
            id="rating"
            name="rating"
            min="1"
            max="5"
            list="ratings"
          />

          <datalist id="ratings">
            <option value="1" label="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5" label="5"></option>
          </datalist>
        </div>
        <button type="submit">Submit Rating</button>
      </form>
    </main>

    <footer>
      <p>Copyright &#169; Little Lemon</p>
    </footer>

    <!-- Javascript file -->
    <script src="js/script.js"></script>
  </body>
</html>
