<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Lemon Restaurant</title>

    <!-- Open Graph Protocol meta tags, Required -->
    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.jpg" />
    <meta
      property="og:url"
      content="https://sanar4.github.io/html-css-project-1/"
    />
    <!-- Open Graph Protocol meta tags, Optional -->
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist. "
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <img src="img/logo.jpg" alt="top logo" width="200px" />
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="location.html">Location</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Book a Table</h1>
      <form method="post">
        <div>
          <label for="booking_date">Booking Date</label>
          <input type="date" id="booking_date" name="booking_date" />
        </div>
        <div>
          <label for="booking_people">Number of People</label>
          <input
            type="range"
            id="booking_people"
            name="booking_people"
            min="1"
            max="10"
            value="4"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>4</output>
        </div>
        <div>
          <label for="booking_location">Location</label>
          <input
            id="booking_location"
            name="booking_location"
            list="locations"
          />
          <datalist id="locations">
            <option value="Downtown"></option>
            <option value="Uptown"></option>
          </datalist>
        </div>

        <button type="submit">Book a table</button>
      </form>
    </main>

    <footer>
      <p>Copyright &#169; Little Lemon</p>
    </footer>

    <!-- Exercise -->
    <h1>Exercise: Complex form</h1>
    <form method="post">
      <div>
        <label for="user_email">Email</label>
        <input type="email" id="user_email" name="user_email" />
      </div>
      <div>
        <label for="booking_date">Booking Date</label>
        <input type="date" id="booking_date" name="booking_date" />
      </div>
      <div>
        <label for="number_people">Number of People</label>
        <input
          type="number"
          id="number_people"
          name="number_people"
          min="1"
          max="8"
        />
      </div>
      <div>
        <label>
          <input type="checkbox" id="agree" name="agree" required />
          I agree to the cancellation policy
        </label>
      </div>

      <button type="submit">Book Now</button>
    </form>

    <!-- Javascript file -->
    <script src="js/script.js"></script>
  </body>
</html>
