<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Lemon Restaurant</title>

    <!-- Open Graph Protocol meta tags, Required -->
    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.jpg" />
    <meta
      property="og:url"
      content="https://sanar4.github.io/html-css-project-1/"
    />
    <!-- Open Graph Protocol meta tags, Optional -->
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist. "
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <img src="img/logo.jpg" alt="top logo" width="200px" />
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="location.html">Location</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Book a Table</h1>
      <form method="post">
        <fieldset id="size">
          <label>
            <input type="radio" value="2" name="size" /> 2-person table
          </label>
          <label>
            <input type="radio" value="4" name="size" checked /> 4-person table
          </label>
          <label>
            <input type="radio" value="6" name="size" /> 6-person table
          </label>
        </fieldset>
        <fieldset id="location">
          <label>
            <input type="radio" value="indoors" name="location" checked />
            Indoors
          </label>
          <label>
            <input type="radio" value="outdoors" name="location" /> Outdoors
          </label>
        </fieldset>
        <button type="submit">Book a table</button>
      </form>
    </main>

    <footer>
      <p>Copyright &#169; Little Lemon</p>
    </footer>

    <!-- Javascript file -->
    <script src="js/script.js"></script>
  </body>
</html>
